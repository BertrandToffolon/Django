8{% extends "master.html" %}
{% load static %}

{% if liste %}
  {% block title %}
  <h3> List of programs </h3>
  {% endblock %}

  {% block content %}
    <ul>
    {% for cursus in liste %}
      <li>
        <div class="container" style="margin-bottom: 10px; margin-right: 15px;">
          <div class="row" >
            <div class="col-sm">
              <a href="/lycee/{{cursus.id}}">{{cursus.name}}</a>
            </div>
            <div class="col-sm-20">
              <input 
                type="button" 
                class="btn btn-primary" 
                value="call of roll"
                onclick="location.href='{% url 'call' cursus_id=cursus.id %}';"/>
                
              <input 
                type="button" 
                class="btn btn-primary" 
                value="visualisate absence" 
                onclick="location.href='{% url 'absense'  cursus_id=cursus.id %}';"/>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
    <div class="container">
      <div class="container" >
        <div class="row" style="margin-bottom: 10px">
          <input 
            type="button" 
            class="btn btn-danger" 
            value="Particular call of roll" 
            onclick="location.href='{% url 'particularCall' %}';"/>
        </div>
        <div class="row" style="margin-bottom: 10px">
          <input 
            type="button" 
            class="btn btn-danger" 
            value="Create a student" 
            onclick="location.href='{% url 'create_student' %}';"/>
        </div>
        <div class="row">
          <input 
            type="button" 
            class="btn btn-danger" 
            value="manage roll" 
            onclick="location.href='{% url 'manage_roll' %}';"/>
        </div>
      </div>
    </div>
  {% endblock %}
{% else %}
  <p> no cursus to show </p>
{% endif %}
