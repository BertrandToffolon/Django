{% extends "master.html" %}
{% load static %}

{% if liste %}
  {% block title %}
  <h3> List of rolls </h3>
  {% endblock %}

  {% block content %}
    <ul>
    {% for call in liste %}
      <div class="container">
        
        <div class="row">
          <div class="">
            <li>
              <a href="/rolls/{{call.id}}">{{call.date}} : {{call.student}}</a>
            </li>
          </div>
          <div class="col-sm-10">
          </div>
        </div>
      </div>
    {% endfor %}
    </ul>
  {% endblock %}
{% else %}
  <p> no roll to show </p>
{% endif %}
